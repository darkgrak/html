<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--div 标签-->
		<div style="background: red;width: 100px;height: 100px;">aaa</div>test
		
		<!--h1-h6-->
		<h1>我是H1标题</h1>
		<h2>我是H2标题</h2>
		<h3>我是H3标题</h3>
		<h4>我是H4标题</h4>
		<h5>我是H5标题</h5>
		<h6>我是H6标题</h6>
		
		<!--有序列表：ordered list-->
		<ol>
			<li>item1</li>
			<li>item2</li>
			<li style="background: red;">item3</li>test
		</ol>
		
		<!--无列列表： unordered list-->
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ul>
	</body>
</html>
