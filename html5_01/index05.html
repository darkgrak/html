<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--单元格跨列-->
		<table border="1">
			<tr>
				<td>aa</td>
				<td>bb</td>
				<td>cc</td>
			</tr>
			<tr>
				<td>aa</td>
				<td colspan="5">bb</td>
			</tr>
		</table>
		
		<!--单元格跨行-->
		<table border="1">
			<tr>
				<td rowspan="2">aa</td>
				<td>bb</td>
				<td>cc</td>
			</tr>
			<tr>
				<td>22</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
