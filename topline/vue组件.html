<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function(){
				var screenWidth = window.innerWidth
				var remWidth = screenWidth/20
				var html = document.querySelector('html')
				html.style.fontSize = remWidth +'px';
				
				
				
				window.onresize = function(){
					var screenWidth = window.innerWidth
					var remWidth = screenWidth/20
					var html = document.querySelector('html')
					html.style.fontSize = remWidth +'px';
				}
				
				
			})()
		</script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	</head>
	<body>
		<div id="app">
			<header-com></header-com>
			<article-com></article-com>
			<footer-com></footer-com>
		</div>
		
		<script src="js/headerCom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/articleCom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/footerCom.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",//element
				data:{},
				methods:{},
				components:{
					headerCom:headerCom,
					articleCom:articleCom,
					footerCom:footerCom
				}
				
			})
			
			
			
			
			
			
			
			
			
			
			
		</script>
		
		
	</body>
</html>
